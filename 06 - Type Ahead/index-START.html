<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    const cities = [];
    fetch(endpoint)
      .then(response => response.json())
      .then(data => cities.push(...data));

    const searchInput = document.querySelector(".search-form .search");
    const textValue = searchInput.addEventListener('input', updateValue);

    function updateValue(e) {
      let searchText = e.target.value;
      searchInput.textContent = searchText;
      console.log(e.target.value);
      const regex = new RegExp(searchText, 'gi')
      console.log(regex);
      let result = cities.filter(sss => sss.city.match(regex));
      console.log(result);

    }


  </script>
</body>

</html>
